<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-game (intervalFired)="onIntervalFired($event)"></app-game>
    </div>
    <div class="col-xs-12">
      <app-odd *ngFor="let oddNumber of oddArray" [number]=oddNumber></app-odd>
      <app-even *ngFor="let evenNumber of evenArray" [number]=evenNumber></app-even>
    </div>
  </div>
</div>
